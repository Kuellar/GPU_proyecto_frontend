<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
  <script type="module" src="./index.js"></script>
  <script type="module" src="../js/actions.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Proyecto GPU</title>
</head>
<body>

<div class="menu-section menu-section-init" id="menu-section">
  <div class="box sticky">
      <h1 class="title is-3to-center">Proyecto</h1>
  </div>

  <div class="field box">
    <label class="label">RA</label>
    <div class="control">
      <input class="input" id="ra" type="text" value="0">
    </div>
    <p class="help">Rango: 0 - 360</p>
  </div>

  <div class="field box">
    <label class="label">DEC</label>
    <div class="control">
      <input class="input" id="dec" type="text" value="0">
    </div>
    <p class="help">Rango: -90 - 90</p>
  </div>

  <div class="field box">
    <label class="label">Type</label>
    <div class="control">
      <label class="radio">
        Star
        <input type="radio" name="type" id="star" value="star">
      </label>

      <label class="radio">
        Galaxy
        <input type="radio" name="type" id="galaxy" value="galaxy">
      </label>

      <label class="radio">
        Both
        <input type="radio" name="type" id="both" value="both" checked>
      </label>
    </div>
    </div>

  <button type="button" id="search" class="button is-link to-right">Search</button>

  <div class="to-right"></div>

</div>

<button class="button alternator" id="alternator">
  <span class="icon is-large" id="alternator-icon">
    <svg class="alternator-icon" width="50" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <title>Alternator Icon</title>
      <path d="M321.94 98L158.82 237.78a24 24 0 000 36.44L321.94 414c15.57 13.34 39.62 2.28 39.62-18.22v-279.6c0-20.5-24.05-31.56-39.62-18.18z"/>
    </svg>
  </span>
</button>
<!-- CANVAS TRHEEJS -->
<div id="threeJS"></div>

<!-- WAITING -->
<img id="waiting" class="waiting-dots" src="./waiting.gif" alt="waiting" width="150" height="150">

</body>
</html>
