<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
  <script type="module" src="/voidseeker/src.304cd447.js"></script>
  <script type="module" src="/voidseeker/actions.00366040.js"></script>
  <link rel="stylesheet" href="/voidseeker/src.9f0dea75.css">
  <title>Void Seeker</title>
</head>
<body>

<div class="menu-section menu-section-init" id="menu-section">
  <div class="box sticky">
      <h1 class="title is-3 to-center">Void Seeker</h1>
  </div>

  <div class="field box">
    <label class="label">RA</label>
    <div class="control">
      <input class="input" id="ra" type="text" value="180">
    </div>
    <p class="help">Rango: 0 - 360</p>
  </div>

  <div class="field box">
    <label class="label">DEC</label>
    <div class="control">
      <input class="input" id="dec" type="text" value="0">
    </div>
    <p class="help">Rango: -90 - 90</p>
  </div>

  <div class="field box">
    <label class="label">Amplitud/Diametro (arcmin)</label>
    <div class="control">
      <input class="input" id="amp" type="text" value="10">
    </div>
    <p class="help">Rango: 0 - 60</p>
  </div>

  <div class="field box">
    <label class="label">Tipo</label>
    <div class="control">
      <label class="radio">
        <input type="radio" name="type-search" id="type-search-rec">
        Rectangular
      </label>
      <label class="radio">
        <input type="radio" name="type-search" id="type-search-rad" checked="">
        Radial
      </label>
    </div>
  </div>

  <button type="button" id="search" class="button is-link to-right">Search</button>

  <div class="field box after-button">
    <span class="label">Visualización</span>
    <div class="columns is-mobile">
      <div class="column is-half">
        <!---->
        <div class="custom-row custom-row-left">
          Estrellas
        </div>
        <!---->
        <div class="custom-row custom-row-left">
          Puntos
        </div>
        <!---->
        <div class="custom-row custom-row-left">
          Triangulación
        </div>
        <!---->
        <div class="custom-row custom-row-left">
          Vacío
        </div>
        <!---->
      </div>
      <div class="column is-half">
        <!---->
        <div class="custom-row custom-row-right">
          <div class="field">
            <input id="vis-stars" type="checkbox" class="switch is-thin is-info" checked="">
            <label for="vis-stars"></label>
          </div>
        </div>
        <!---->
        <div class="custom-row custom-row-right">
          <div class="field">
            <input id="vis-points" type="checkbox" class="switch is-thin is-info">
            <label for="vis-points"></label>
          </div>
        </div>
        <!---->
        <div class="custom-row custom-row-right">
          <div class="field">
            <input id="vis-triangulation" type="checkbox" class="switch is-thin is-info">
            <label for="vis-triangulation"></label>
          </div>
        </div>
        <!---->
        <div class="custom-row custom-row-right">
          <div class="field">
            <input id="vis-void" type="checkbox" class="switch is-thin is-info">
            <label for="vis-void"></label>
          </div>
        </div>
        <!---->
      </div>
    </div>
  </div>

  <div class="field box">
    <span class="label">Estadísticas</span>
    <div class="columns is-mobile">
      <div class="column is-half">
        <!---->
        <div class="custom-row custom-row-left">
          Puntos
        </div>
        <!---->
        <div class="custom-row custom-row-left">
          Triángulos
        </div>
        <!---->
        <div class="custom-row custom-row-left">
          Aristas
        </div>
        <!---->
        <div class="custom-row custom-row-left">
          Aristas internas
        </div>
        <!---->
      </div>
      <div class="column is-half">
        <!---->
        <div id="est-points" class="custom-row custom-row-right">
          0
        </div>
        <!---->
        <div id="est-triang" class="custom-row custom-row-right">
          0
        </div>
        <!---->
        <div id="est-edges" class="custom-row custom-row-right">
          0
        </div>
        <!---->
        <div id="est-edges-inner" class="custom-row custom-row-right">
          0
        </div>
        <!---->
      </div>
    </div>
  </div>

  <div class="field box">
    <span class="label">Búsqueda</span>
    <div class="columns is-mobile">
      <div class="column is-half">
        <!---->
        <div class="custom-row custom-row-left">
          RA
        </div>
        <!---->
        <div class="custom-row custom-row-left">
          DEC
        </div>
        <!---->
        <div class="custom-row custom-row-left">
          Amp
        </div>
        <!---->
      </div>
      <div class="column is-half">
        <!---->
        <div id="s-ra" class="custom-row custom-row-right">
          -
        </div>
        <!---->
        <div id="s-dec" class="custom-row custom-row-right">
          -
        </div>
        <!---->
        <div id="s-amp" class="custom-row custom-row-right">
          -
        </div>
        <!---->
      </div>
    </div>
  </div>

  <div class="to-right"></div>

</div>

<button class="button alternator" id="alternator">
  <span class="icon is-large" id="alternator-icon">
    <svg class="alternator-icon" width="50" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <title>Alternator Icon</title>
      <path d="M321.94 98L158.82 237.78a24 24 0 000 36.44L321.94 414c15.57 13.34 39.62 2.28 39.62-18.22v-279.6c0-20.5-24.05-31.56-39.62-18.18z"></path>
    </svg>
  </span>
</button>
<!-- CANVAS TRHEEJS -->
<div class="threejs-container">
  <div class="threejs" id="threeJS"></div>
</div>

<!-- WAITING -->
<img id="waiting" class="waiting-dots" src="/voidseeker/waiting.1fc6c209.gif" alt="waiting" width="150" height="150">

</body>
</html>
